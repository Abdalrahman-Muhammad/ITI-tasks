<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="parent">
    <div id="input1">
      <label for="uname">Enter your Name:</label>
      <input type="text" id="uname" required>
    </div>
    <div id="input2">
      <label for="uAge">Enter your Age:</label>
      <input type="number" id="uAge" required>

    </div>
    <div id="genderSelection">
      <label for="maleImage">
        <img src="./images/1.jpg" alt="">
        <input type="radio" name="gender" value="male" id="male">
      </label>
      <label for="femaleImg">
        <img src="./images/2.jpg" alt="">
        <input type="radio" name="gender" value="female" id="female">
      </label>
    </div>

    <div id="colorSelect">
      <label for="color">
        Select your Favourtie color: </label>
      <select name="" id="color">
        <option value="Select ur Color">Select ur Color</option>
        <option value="green">green</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
      </select>
    </div>
    <button id="btn">Register</button>
  </div>
  <script src="./cookies.js"></script>
  <script src="./main.js"></script>
</body>

</html>
